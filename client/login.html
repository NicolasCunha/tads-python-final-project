<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Controle de Ações - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/common.css'>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!--Session-->
    <script src="js/sessionStorage.js"></script>
    <!--Tab Visibility-->
    <script src="js/tabVisibility.js"></script>
    <!--Logic-->
    <script src="js/login.js"></script>
</head>

<body>

    <div class="centeredDivs">
        <h1>Controle de Ações - Login</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="itemLogin">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item" id="itemRegister">
                            <a class="nav-link" href="#">Registrar</a>
                        </li>
                        <li class="nav-item" id="itemLogout">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        <li class="nav-item" id="itemStocks">
                            <a class="nav-link" href="#">Minhas Ações</a>
                        </li>
                        <li class="nav-item dropdown" id="itemRecords">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Cadastros
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Motores de Busca</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="loginFailAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
            Usuário ou senha inválidos!
            <button id="closeAlertBtn" type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>
        <div id="loaderModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carregando...</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form id="formLogin">
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                    placeholder="joao.silva">
                <small id="usernameHelp" class="form-text text-muted">Informe o nome de usuário da sua conta.</small>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="senha.forte"
                    aria-describedby="passwordHelp">
                <small id="passwordHelp" class="form-text text-muted">Informe a senha da sua conta.</small>
            </div>
            <button id="loginBtn" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
